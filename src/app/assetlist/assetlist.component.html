<input type="text" [(ngModel)]="searchstring" (ngModelChange)="SearchAsset(searchstring)" placeholder="search asset"
class="form-control" style="width:500px;">



<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Asset List</h2>

    </div>
    <!--select required #mySelect (change)='onOptionsSelected(mySelect.value)'>
        <option value="">Choose EmployeeCategory</option>
        <option value="0" >All</option>
        <option *ngFor="let emp of category | async" value="{{emp.categoryid}}">{{emp.categoryname}}</option>
      </select-->

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <div>
                    <td> <button [routerLink]="['/assetadd']" class="btn btn-info"
                            style="margin-left: 10px">Create Asset</button></td>
                    

                </div>
               
                <tr>
                    <th>Asset ID</th>
                    <th>Asset Name</th>
                    <th>Asset Type</th>
                    <th>Asset Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets  | async |paginate:{itemsPerPage:2,currentPage:p};let i=index">
                    <td>{{asset.ad_id}}</td>
                    <td>{{asset.ad_name}}</td>
                    <td>{{asset.ad_type_id}}</td>
                    <td>{{asset.ad_class}}</td>


                    <td><button [routerLink]="['/assetedit',asset.ad_id]" class="btn btn-info"
                            style="margin-left: 10px" >Edit</button>
                        <button (click)="deleteasset(asset.ad_id)" class="btn btn-danger">Delete</button>
                        <!--button class="btn btn-info" style="margin-left: 10px">Details</button-->
                    </td>

                </tr>
            </tbody>
        </table>
        
    </div>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
