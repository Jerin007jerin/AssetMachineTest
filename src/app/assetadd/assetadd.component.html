<form [formGroup]="assetform"  (ngSubmit)="addasset()">
    <div class="form-group" [ngClass]="{'has-error':isSubmitted && formControls.ad_name.errors}">
      <label for="ad_name">Asset Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="ad_name">
    </div>

    <br>


           <div [ngClass]="form-group">
            <label class="col-md-4">Asset Type</label>

           <select class="form-control" id="ad_type_id"  name="ad_type_id" formControlName="ad_type_id">
            <option value="">Choose Asset Type</option>
            <option *ngFor="let assettype of assettypes | async" value="{{assettype.at_id}}">{{assettype.at_name}}</option>
          </select> 
        </div> 
       
        <div *ngIf="assetform.controls['ad_type_id'].invalid && (assetform.controls['ad_type_id'].dirty || assetform.controls['ad_type_id'].touched)" class="alert alert-danger">
          <div *ngIf="assetform.controls['ad_type_id'].errors.required">
            Asset Type is required.
          </div> 
        </div> 

        <br>

<div [ngClass]="form-group">
  <label class="col-md-4">Asset Class</label>
      <select class="form-control" formControlName="ad_class">
          <option value="">Select Asset Class</option>
          <option value="HW">Hardware</option>
          <option value="SW">Software</option>
        </select>
      
      <div *ngIf="assetform.controls['ad_class'].invalid && (assetform.controls['ad_class'].dirty || assetform.controls['ad_class'].touched)" class="alert alert-danger">
        <div *ngIf="assetform.controls['ad_class'].errors.required">
          Asset Class is required.
        </div>
      </div>   
    </div>     
    <div *ngIf="isSubmitted && formControls.ad_name.errors" class="help-block">
      <div *ngIf="formControls.ad_name.errors.required">name is Required</div>
  </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="assetform.pristine||assetform.invalid" >Submit</button>
  </form>
