<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Vendor List</h2>

    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <div>
                    <td> <button [routerLink]="['/vendoradd']" class="btn btn-info" style="margin-left: 10px">Create
                            Vendor</button></td>


                </div>

                <tr>
                    <th>Vendor ID</th>
                    <th>Vendor Name</th>
                    <th>Vendor Type</th>
                    <th>Asset Type</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Vendor Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors  | async |paginate:{itemsPerPage:2,currentPage:p};let i=index">
                    <td>{{vendor.vd_id}}</td>
                    <td>{{vendor.vd_name}}</td>
                    <td>{{vendor.vd_type}}</td>
                    <td>{{vendor.vd_atype_id}}</td>
                    <td>{{vendor.vd_fromStr}}</td>
                    <td>{{vendor.vd_toStr}}</td>
                    <td>{{vendor.vd_addr}}</td>


                    <td><button [routerLink]="['/vendoredit',vendor.vd_id]" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                        <button (click)="deletevendor(vendor.vd_id)" class="btn btn-danger">Delete</button>
                        <!--button class="btn btn-info" style="margin-left: 10px">Details</button-->
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
